name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.PLATFORM.OS }}

    env:
      CC: ${{ matrix.PLATFORM.CC }}
      CXX: ${{ matrix.PLATFORM.CXX }}

    strategy:
      matrix:
        PLATFORM:
          - {
              OS: ubuntu-20.04,
              CC: gcc-8,
              CXX: g++-8,
              INSTALL: true
            }
          - {
              OS: ubuntu-22.04,
              CC: gcc-9,
              CXX: g++-9
            }
          - {
              OS: ubuntu-22.04,
              CC: gcc-10,
              CXX: g++-10
            }
          - {
              OS: ubuntu-22.04,
              CC: gcc-11,
              CXX: g++-11
            }
          - {
              OS: ubuntu-22.04,
              CC: gcc-12,
              CXX: g++-12
            }
          - {
              OS: ubuntu-24.04,
              CC: gcc-13,
              CXX: g++-13
            }
          - {
              OS: ubuntu-24.04,
              CC: gcc-14,
              CXX: g++-14
            }
          - {
              OS: ubuntu-20.04,
              CC: clang-6.0,
              CXX: clang++-6.0,
              VERSION: '6.0'
            }
          - {
              OS: ubuntu-20.04,
              CC: clang-7,
              CXX: clang++-7,
              VERSION: '7'
            }
          - {
              OS: ubuntu-20.04,
              CC: clang-8,
              CXX: clang++-8,
              VERSION: '8'
            }
          - {
              OS: ubuntu-20.04,
              CC: clang-9,
              CXX: clang++-9,
              VERSION: '9'
            }
          - {
              OS: ubuntu-20.04,
              CC: clang-10,
              CXX: clang++-10,
              VERSION: '10'
            }
          - {
              OS: ubuntu-20.04,
              CC: clang-11,
              CXX: clang++-11,
              VERSION: '11'
            }
          - {
              OS: ubuntu-20.04,
              CC: clang-12,
              CXX: clang++-12
            }
          - {
              OS: ubuntu-22.04,
              CC: clang-13,
              CXX: clang++-13
            }
          - {
              OS: ubuntu-22.04,
              CC: clang-14,
              CXX: clang++-14
            }
          - {
              OS: ubuntu-22.04,
              CC: clang-15,
              CXX: clang++-15,
              VERSION: '15'
            }
          - {
              OS: ubuntu-24.04,
              CC: clang-16,
              CXX: clang++-16,
              VERSION: '16'
            }
          - {
              OS: ubuntu-24.04,
              CC: clang-17,
              CXX: clang++-17,
              VERSION: '17'
            }
          - {
              OS: ubuntu-24.04,
              CC: clang-18,
              CXX: clang++-18,
              VERSION: '18'
            }
          - {
              OS: macos-13,
              CC: clang,
              CXX: clang++
            }
          - {
              OS: macos-14,
              CC: clang,
              CXX: clang++
            }
          - {
              OS: macos-15,
              CC: clang,
              CXX: clang++
            }

        BUILD_CONFIG: [ Release, Debug ]

    steps:
    - uses: actions/checkout@v4

    - name: Install GCC on ubuntu
      if: |
        startsWith(matrix.PLATFORM.OS, 'ubuntu-') &&
        startsWith(matrix.PLATFORM.CC, 'gcc-') &&
        matrix.PLATFORM.INSTALL
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install ${{ matrix.PLATFORM.CC }} ${{ matrix.PLATFORM.CXX }}

    - name: Install Clang on ubuntu
      if: |
        startsWith(matrix.PLATFORM.OS, 'ubuntu-') &&
        startsWith(matrix.PLATFORM.CC, 'clang-') &&
        matrix.PLATFORM.VERSION
      uses: egor-tensin/setup-clang@v1
      with:
          version: ${{ matrix.PLATFORM.VERSION }}

    - name: Configure
      run: cmake -B ./build -DHFSM2_BUILD_TESTS=ON -DHFSM2_BUILD_EXAMPLES=ON -DCMAKE_BUILD_TYPE=${{ matrix.BUILD_CONFIG }}
      working-directory: ${{ github.workspace }}

    - name: Build
      run: cmake --build ./build --config ${{ matrix.BUILD_CONFIG }}
      working-directory: ${{ github.workspace }}
