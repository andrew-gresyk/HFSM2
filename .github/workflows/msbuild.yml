name: MSBuild

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  SOLUTION_FILE_PATH: projects\visual-studio\hfsm2-16-vs.sln

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        build_config: [ Release, Debug ]
        build_platform: [ x86, x64 ]

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{matrix.build_config}} /p:Platform=${{matrix.build_platform}} ${{matrix.SOLUTION_FILE_PATH}}

    - name: Test
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: binaries-${{matrix.build_platform}}\test-16-${{matrix.build_config}}-${{matrix.build_platform}}.exe
